<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=0,num2=1;
        document.write("<br"+num1+" "+num2+" ");
        while(num2<100)
        {
            num2=num1+num2;
            document.write(num2+" ");
            num1=num2-num1;
        }
    </script>
</body>
</html>
